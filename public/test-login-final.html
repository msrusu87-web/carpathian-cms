<!DOCTYPE html>
<html>

<head>
    <title>Final Test - Login</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 40px;
        }

        h1 {
            color: #0ff;
            text-align: center;
        }

        .box {
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        button {
            background: #0f0;
            color: #000;
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #0ff;
        }

        .log {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            border-left: 3px solid #0f0;
        }

        .error {
            border-left-color: #f00;
            color: #f00;
        }

        .success {
            border-left-color: #0f0;
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>üîê LOGIN TEST - FINAL</h1>

    <div class="box">
        <h2>Instructions:</h2>
        <ol>
            <li>Click "CLEAR COOKIES" first</li>
            <li>Click "TEST LOGIN"</li>
            <li>Watch the log below</li>
        </ol>
        <button onclick="clearCookies()">CLEAR COOKIES</button>
        <button onclick="testLogin()">TEST LOGIN</button>
        <button onclick="location.reload()">REFRESH PAGE</button>
    </div>

    <div class="box">
        <h3>Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(msg, cls = '') {
            const div = document.createElement('div');
            div.className = 'log ' + cls;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            document.getElementById('log').appendChild(div);
        }

        function clearCookies() {
            log('Clearing all cookies...', 'success');
            document.cookie.split(";").forEach(c => {
                document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;domain=" + location.hostname;
                document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;domain=." + location.hostname;
            });
            log('Cookies cleared!', 'success');
        }

        async function testLogin() {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'success');
            log('Starting login test...', 'success');

            try {
                // Step 1
                log('1. Getting login page...');
                const r1 = await fetch('/login');
                const html = await r1.text();
                const match = html.match(/name="_token"\s+value="([^"]+)"/);

                if (!match) {
                    log('ERROR: No CSRF token found!', 'error');
                    return;
                }

                const token = match[1];
                log('‚úì Got token: ' + token.substring(0, 30) + '...', 'success');

                // Step 2
                log('2. Submitting login...');
                const form = new FormData();
                form.append('_token', token);
                form.append('email', 'msrusu87@gmail.com');
                form.append('password', 'Maria1940!!!');
                form.append('remember', '1');

                const r2 = await fetch('/login', {
                    method: 'POST',
                    body: form,
                    redirect: 'manual'
                });

                log('Response status: ' + r2.status);

                if (r2.type === 'opaqueredirect' || r2.status === 0) {
                    log('‚úì ‚úì ‚úì LOGIN SUCCESS! (Browser auto-redirected)', 'success');
                    log('Checking auth...', 'success');

                    setTimeout(async () => {
                        const r3 = await fetch('/auth-test');
                        const data = await r3.json();
                        if (data.authenticated) {
                            log('‚úì ‚úì ‚úì CONFIRMED: Logged in as ' + data.email, 'success');
                            log('Opening admin panel in 2 seconds...', 'success');
                            setTimeout(() => location.href = '/admin', 2000);
                        } else {
                            log('ERROR: Not authenticated!', 'error');
                        }
                    }, 1000);
                } else if (r2.status === 302) {
                    log('‚úì Login succeeded! Following redirect...', 'success');
                    location.href = '/admin';
                } else {
                    const text = await r2.text();
                    if (text.includes('419')) {
                        log('ERROR: 419 - CSRF token mismatch', 'error');
                    } else {
                        log('ERROR: Login failed with status ' + r2.status, 'error');
                    }
                }
            } catch (e) {
                log('EXCEPTION: ' + e.message, 'error');
            }
        }

        log('Test page loaded. Click buttons above.', 'success');
    </script>
</body>

</html>
